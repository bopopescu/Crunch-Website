{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Welcome to Crun.ch.</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link href="../static/css/profilestyle.css" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>


<body style="background-color: black">

	<img src="../static/images/logo2.png" width="275" height="60" alt="" align="left"/>

<div class="container2"  align="center">
	<img src="../static/images/blank_profile.png" width="50" height="50"><h1>{{ username }}</h1>

	<label for="name_form">Change Name:</label>
	<button class="change_name" id="change_name" onclick="showElement()">Change Name</button>
	<div class="form-group" id="name_form" style="display: none">
	<form action="../profile/profile_page" method="POST">
		<input type="text" id="namechange" class="form-control" name="name_change" value="{{ fullname }}">
		<button type="submit" id="name_submit" name="submit" value="change_name">Update Name</button>
	</form><br>
	</div>
	<label for="password_form">Change Password:</label>
	<button class="change_password" id="change_password" onclick="showElement2()">Change Password</button>
	<div class="form-group" id="password_form" style="display: none">
	<form action="../profile/profile_page" method="POST">
		<input type="password" id="currentpassword" class="form-control" name="current_password" placeholder="Current Password">
		<input type="text" id="passwordchange" class="form-control" name="password_change" placeholder="New Password">
		<button type="submit" id="password_submit" name="submit" value="change_password">Update Password</button>
	</form>
	</div>
	<label for="newsletter_form">Newsletter:</label>
	<div class="form-group" id="newsletter_form">
	<form action="../profile/profile_page" method="POST">
        {% if isSubscribed == 1 %}
		    <button type="submit" id="unsubscribe" name="submit" value="Unsubscribe">Unsubscribe</button>
        {% elif isSubscribed == 0 %}
		    <button type="submit" id="subscribe" name="submit" value="Subscribe">Subscribe</button>
        {% endif %}
	</form>
    </div>
</div>

<script>
	function showElement()
	{
    	document.getElementById("name_form").style.display = "inline";
	}
	function showElement2()
	{
    	document.getElementById("password_form").style.display = "inline";
	}
</script>

</body>
</html>
{% endblock %}
