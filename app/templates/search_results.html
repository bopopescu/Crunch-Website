{% block content %}
<html>
    <h1>Welcome! Search for movies here!</h1>
    <body>
        <form action = '/search/search_page' method="POST">
            Search: <input type="text" name="search_criteria"> <input type="submit" value="Search">
        </form>
        <ul style="list-style-type: none">
            {% for i in data %}
                <li>
                    <a href = "{{ url_for('search.movie_details_page, data=json.dumps(data[i])') }}">{{ data[i]["title"] }}, {{ data[i]["startYear"] }} ({{ data[i]["genres"] }})</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
{% endblock %}
