{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Welcome to Crun.ch.</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <link href="../static/css/searchstyle.css" rel="stylesheet">
</head>


<body style="background-color: black">
<img class="logo" src="../static/images/logo2.png" width="275" height="60" alt="" align="left"/>
<form class="search" action= "../search/search_page" method="POST">
    <div class="form-group">
        <input type="text" id="search" class="form-control" name="search_criteria" placeholder="Search..."> <button type="submit" name="search"> Submit </button>
    </div>
</form>


<div class="container2" align="center">
<div class="table" align="left" style="background-color: #181818; ">
	{% if data != None %}
        <h2 style="color: white">Titles</h2>
	    <table align="left" width="100%">
            {% for i in data %}
		        <tr>
			        <td><a href = "{{ url_for('search.movie_details_page', title=data[i]["title"], id=data[i]["movieID"], isAdult=data[i]["isAdult"], startYear=data[i]["startYear"], genres=data[i]["genres"], runtime=data[i]["runtime"]) }}" style="color: white">{{ data[i]["title"] }}, {{ data[i]["startYear"] }} ({{ data[i]["genres"] }})</a></td>
		        </tr>
            {% endfor %}
	    </table>
    {% endif %}
</div>			
</div>

</body>
</html>
{% endblock %}
