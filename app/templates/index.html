{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap - Prebuilt Layout</title>

<!-- Bootstrap -->
<link href="../static/css/indexstyle.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body bgcolor="#000000">
<div class="container-fluid" style="background:#000000">
<div align="center" style="background-color: #000000">
   <img src="../static/images/logo.png" width="430" height="275" alt=""/>
</div>
<form action={{ url_for('login.login_page') }}>
<div align="center">
<span style="color: #D4AF37"> </span>
<button class="button-login" id="login"><strong> Login </strong></button>
</div>
</form>
<form action={{ url_for('signup.signup_page') }}>
<div align="center">
   <span style="color: #D4AF37"> </span>
   <button class="button-signup" id="signup" onClick=""><strong>Sign Up</strong></button>
</div>
</form>
</div> 
<script src="../static/js/bootstrap.js"></script>
</body>
</html>
{% endblock %}
